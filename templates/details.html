    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>details</title>
</head>
<body>
    <div class="details-container">
         <div class="headingsContainer">
            <h3>Your Details</h3>
        </div>
    
        <div class="mainContainer">
        <label for="Firstnam">Firstname:</label>
        <input type="text" value="{{details}}" name="Firstname" id="Firstnam" readonly>
        <br><br>
            
        <label for="Lastnam">Lastname:</label>
        <input type="text" value="Enter your Lastname" name="Lastname" id="Lastnam" readonly>
        <br><br>
    
        <label for="pinn">Pin no:</label>
        <input type="text" value="Enter your pinno" name="pinno" id="pinn" readonly>
        <br><br>  

        
        <label for="emai">Email:</label>
        <input type="email" value="Enter your email" name="email" id="emai" readonly>
        <br><br>
        </div>
    </div>      
</body>
</html>
</body>
